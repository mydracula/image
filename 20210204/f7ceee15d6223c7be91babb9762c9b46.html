<footer class="footer">
    <div class="copyright">
        &copy; {{ with .Site.Params.since }}
        <span itemprop="copyrightYear">{{.}} - {{ now.Year }}</span> {{ end }}
        <span class="with-love">
            <i class="iconfont icon-love"></i>
        </span> {{ if .Site.Params.author }}
        <span class="author" itemprop="copyrightHolder"><a href="{{ .Site.BaseURL }}">{{ .Site.Params.author }}</a>
        </span> {{ end }} {{ with .Site.Params.beian }}
        <a href="https://beian.miit.gov.cn/" target="_blank" rel="external nofollow">{{ . }} </a> | {{ end }}

        <!-- <span>Powered by <a href="https://gohugo.io/" target="_blank" rel="external nofollow">Hugo</a> & <a 	href="https://github.com/liuzc/leaveit" target="_blank" rel="external nofollow">LeaveIt</a></span> -->

    </div>
    <script>
        const currentTheme = window.localStorage && window.localStorage.getItem('theme')
        const isDark = currentTheme === 'dark'
        if (isDark) {
            document.body.classList.add('dark-theme')
        }
    </script>

</footer>

{{ partial "js.html" . }}
